  gestion_description: "INSSOL S.A.S ha establecido los siguientes objetivos con el fin de dar cumplimiento efectivo de la política de gestión, Salud ocupacional, Seguridad industrial, Manufactura y Linea de Producto"
  gestion_objetivo1: "Mantener un recurso humano idóneo y competente para la ejecución segura y confiable de las actividades de cada proceso."
  gestion_objetivo2: "Disminuir el índice de ausentismo laboral por medio de la prevención de accidentes y enfermedades profesionales."
  gestion_objetivo3: "Asegurar el cumplimiento de los requisitos legales y otros aplicables a la empresa."
  gestion_titulo2: "Política de Gestión"
  gestion_description2: "Buscar la preferencia, satisfacción y reconocimiento de nuestros clientes con un portafolio de productos relacionados con la Comercialización, servicio, asesoría y mantenimiento en equipos de seguridad, dotación personal e industrial;detectores de gases, servicio de asesoría técnica certificada y corte de materia prima para confección y manufacturaque cumplan los estándares de calidad, relacionados con la salud, la seguridad y el medio ambiente, respaldados por una organización comprometida con el mejoramiento continuo en la prestación del servicio que alcancen a:"
  gestion_objetivo4: "Conservar la integridad de los trabajadores y el ambiente, mediante la prevención de lesiones personales, enfermedad profesional, especialmente las que están relacionadas con los riesgos físicos y locativos, así como los daños a la propiedad dentro de unesquema de desarrollo sostenible haciendo uso racional del entorno de manera eficaz"
  gestion_objetivo5: "Cumplir con los lineamientos, las normas y legislación vigente en salud ocupacional, y seguridad industrial del país y otros requisitos."
  gestion_objetivo6: "Respaldo económico para facilitar los recursos necesarios en la implementación de la presente política, logrando un mejoramiento continuo en la práctica de nuestras actividades y en el desempeño de nuestra gestión."
